    <script>
        // Obtenir les données nécessaires depuis l'URL de la page
        const urlParams = new URLSearchParams(window.location.search);

        const nom = urlParams.get('nom');
        const prenom = urlParams.get('prenom');
        const id = urlParams.get('id');
        const adresse = urlParams.get('adresse');
        const tel = urlParams.get('tel');
        const typeCarte = urlParams.get('typeCarte');
        const numCarte = urlParams.get('numCarte');
        const expCarte = urlParams.get('expCarte');
        const codeSecurite = urlParams.get('codeSecurite');

        // Utiliser ces données dans notre fichier html
        document.getElementById("bienvenue").innerText = "Bienvenue monsieur/madame: " + nom  + " " + prenom;
        document.getElementById("id").innerText = "ID: " + id;
        document.getElementById("adresse").innerText = "Adresse: " + adresse;
        document.getElementById("tel").innerText = "Telephone: " + tel;
        document.getElementById("typeCarte").innerText = "Type de Carte: " + typeCarte;
        document.getElementById("numCarte").value = numCarte;
        document.getElementById("expCarte").innerText = "Date d'expiration de la carte: " + expCarte;
        document.getElementById("codeSecurite").value = codeSecurite;

        // Fonction afin de montrer/cacher les codes de sécurité
        function montrerCode() {
            let codeField = document.getElementById("codeSecurite");
            if (codeField.type === "password") {
                codeField.type = "text";
            } else {
                codeField.type = "password";
            }
        }

        // Fonction afin de montrer/cacher les informations de la carte
        function montrerCarte() {
            let cardField = document.getElementById("numCarte");
            if (cardField.type === "password") {
                cardField.type = "text";
            } else {
                cardField.type = "password";
            }
        }
