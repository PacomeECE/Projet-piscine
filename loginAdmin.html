    <script>
        // Récupérer les données depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);

        const nom = urlParams.get('nom');
        const prenom = urlParams.get('prenom');
        const id = urlParams.get('id');
        const password = urlParams.get('password');
        const tel = urlParams.get('tel');
        const email = urlParams.get('email');
        const bureau = urlParams.get('bureau');
        const specialite = urlParams.get('specialite');
        const photo = urlParams.get('photo');

        // Utiliser les données dans votre HTML
        document.getElementById("bienvenue").innerText = "Bienvenue " + prenom + " " + nom + " (Administrateur)";
        document.getElementById("id").innerText = "ID: " + id;
        document.getElementById("password").value = password;
        document.getElementById("tel").innerText = "Telephone: " + tel;
        document.getElementById("email").innerText = "E-mail: " + email;
        document.getElementById("bureau").innerText = "Bureau: " + bureau;
        document.getElementById("specialite").innerText = "Votre Specialite: " + specialite;
        document.getElementById("photo").innerHTML = `<img src="${photo}" alt="Votre photo" width="300" height="300">`;

        // Fonction pour montrer/cacher le mot de passe
        function montrerMDP() {
            let codeField = document.getElementById("password");
            if (codeField.type === "password") {
                codeField.type = "text";
            } else {
                codeField.type = "password";
            }
        }
        function ouvrirPageSpecialite() {
      // Récupérer les données depuis l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const specialite = urlParams.get('specialite');

      // Vérifier la spécialité et ouvrir la page correspondant à la bonne spécialité
      if (specialite === "Musculation") {
        window.location.href = "htmlaa.html";
      }
      else if (specialite === "Fitness"){
        window.location.href = "htmlbb.html";
      }
      else if (specialite === "Biking"){
        window.location.href = "htmlcc.html";
      }
      else if (specialite === "Cardio-Training"){
        window.location.href = "htmldd.html";
      }
      else if (specialite === "Cours Collectifs"){
        window.location.href = "htmlee.html";
      }
      else if (specialite === "Basketball"){
        window.location.href = "htmlff.html";
      }
      else if (specialite === "Football"){
        window.location.href = "htmlgg.html";
      }
      else if (specialite === "Rugby"){
        window.location.href = "htmlhh.html";
      }
      else if (specialite === "Tennis"){
        window.location.href = "htmlii.html";
      }
      else if (specialite === "Natation"){
        window.location.href = "htmljj.html";
      }
      else if (specialite === "Plongeon"){
        window.location.href = "htmlkk.html";
      }
      //Si jamais il y a une erreur :
      else {
        alert("Emploi du temps non disponible !");
      }
    }
